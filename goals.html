  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="assets/logo.jpg" alt="Finz Logo" class="h-12 w-12 rounded-full shadow">
      <div class="text-white text-2xl font-extrabold tracking-wide">FinZ</div>
    </div>
    
    <!-- Navbar Links -->
    <ul class="flex space-x-6 text-lg">
      <li><a href="index.html" class="text-gray-300 hover:text-white transition">Dashboard</a></li>
      <li><a href="expenses.html" class="text-gray-300 hover:text-white transition">Expenses</a></li>
      <li><a href="goals.html" class="text-gray-300 hover:text-white transition">Goals</a></li>

    <!-- Profile Icon -->
    <a href="profile.html" class="flex items-center justify-center w-10 h-10 bg-blue-500 rounded-full text-white hover:bg-blue-600 transition">
      <span class="material-icons text-3xl">account_circle</span>
    </a>
  </div>
</nav>


  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Set Your Financial Goals</h1>
    
    <form id="goal-form" class="bg-white p-4 rounded-lg shadow mb-4">
      <input type="text" id="goal-title" placeholder="Goal Title" required class="border p-2 rounded w-full mb-2">
      <input type="number" id="goal-amount" placeholder="Target Amount (₹)" required class="border p-2 rounded w-full mb-2">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Add Goal</button>
    </form>
    
    <ul id="goal-list" class="bg-white p-4 rounded-lg shadow"></ul>

    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Enter Your Savings</h2>
      <input type="number" id="savings-input" placeholder="Enter Savings (₹)" class="border p-2 rounded w-full mb-2">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
        <div id="progress-bar" class="h-full bg-blue-500 rounded-full" style="width: 0%;"></div>
      </div>
      <p class="text-gray-600" id="progress-text">You are 0% towards your goal.</p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
