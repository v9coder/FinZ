<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Dynamic Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Set Your Financial Goals</h1>
    
    <form id="goal-form" class="bg-white p-4 rounded-lg shadow mb-4">
      <input type="text" id="goal-title" placeholder="Goal Title" required class="border p-2 rounded w-full mb-2">
      <input type="number" id="goal-amount" placeholder="Target Amount (â‚¹)" required class="border p-2 rounded w-full mb-2">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Add Goal</button>
    </form>
    
    <ul id="goal-list" class="bg-white p-4 rounded-lg shadow"></ul>
  </div>

  <!-- JS Logic -->
  <script src="assets/js/goals.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Load Navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <!-- Optional Firebase Auth Redirect -->
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
  </script>

</body>
</html>
