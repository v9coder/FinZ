<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html" class="text-white text-lg font-semibold">GenZ Finance</a>
    
    <!-- Navbar Links -->
    <ul class="flex space-x-4">
      <li><a href="index.html" class="text-gray-300 hover:text-white">Dashboard</a></li>
      <li><a href="expenses.html" class="text-gray-300 hover:text-white">Expenses</a></li>
      <li><a href="goals.html" class="text-gray-300 hover:text-white">Goals</a></li>
      <li><a href="learn.html" class="text-gray-300 hover:text-white">Learn</a></li>
    </ul>

    <!-- Profile Icon Tile (Top-right corner) -->
    <a href="profile.html" class="flex items-center justify-center w-10 h-10 bg-blue-500 rounded-full text-white hover:bg-blue-600">
      <span class="material-icons">account_circle</span>
    </a>
  </div>
</nav>
  
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Set Your Financial Goals</h1>
    <form id="goal-form" class="bg-white p-4 rounded-lg shadow mb-4">
      <input type="text" id="goal-title" placeholder="Goal Title" required class="border p-2 rounded w-full mb-2">
      <input type="number" id="goal-amount" placeholder="Target Amount (₹)" required class="border p-2 rounded w-full mb-2">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Add Goal</button>
    </form>

    <ul id="goal-list" class="bg-white p-4 rounded-lg shadow mb-4"></ul>

    <!-- Savings Input and Progress Bar -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Enter Your Savings</h2>
      <input type="number" id="savings-input" placeholder="Enter Savings (₹)" class="border p-2 rounded w-full mb-2">
      <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
        <div id="progress-bar" class="h-full bg-blue-500 rounded-full" style="width: 0%;"></div>
      </div>
      <p class="text-gray-600" id="progress-text">You are 0% towards your goal.</p>
    </div>
  </div>

  <script src="assets/js/goals.js"></script>
</body>
</html>
