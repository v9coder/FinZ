  <!-- Firebase Auth Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      const authArea = document.getElementById("auth-area");
      if (user) {
        authArea.innerHTML = `
          <button id="logout-btn" class="ml-4 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
        `;
        document.getElementById("logout-btn").addEventListener("click", () => {
          firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
          });
        });
      } else {
        authArea.innerHTML = `
          <a href="login.html" class="ml-4 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Login</a>
        `;
      }
    });
  </script>
