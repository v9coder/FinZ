<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- navbar.html -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-lg font-semibold">GenZ Finance</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="text-gray-300 hover:text-white">Dashboard</a></li>
        <li><a href="expenses.html" class="text-gray-300 hover:text-white">Expenses</a></li>
        <li><a href="goals.html" class="text-gray-300 hover:text-white">Goals</a></li>
        <li><a href="learn.html" class="text-gray-300 hover:text-white">Learn</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Expense Tracker</h1>
    <form id="expense-form" class="bg-white p-4 rounded-lg shadow mb-4">
      <input type="text" id="title" placeholder="Expense Title" required class="border p-2 rounded w-full mb-2">
      <input type="number" id="amount" placeholder="Amount" required class="border p-2 rounded w-full mb-2">
      <select id="category" class="border p-2 rounded w-full mb-2">
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Expense</button>
    </form>
    <ul id="expense-list" class="bg-white p-4 rounded-lg shadow"></ul>
  </div>

  <script src="assets/js/expenses.js"></script>
</body>
</html>
