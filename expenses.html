<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Dynamic Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Expense Tracker</h1>
    
    <form id="expense-form" class="bg-white p-4 rounded-lg shadow mb-4">
      <input type="text" id="title" placeholder="Expense Title" required class="border p-2 rounded w-full mb-2">
      <input type="number" id="amount" placeholder="Amount" required class="border p-2 rounded w-full mb-2">
      <select id="category" class="border p-2 rounded w-full mb-2">
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Expense</button>
    </form>
    
    <ul id="expense-list" class="bg-white p-4 rounded-lg shadow"></ul>
  </div>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

  <!-- Expense Logic -->
  <script src="assets/js/expenses.js"></script>

  <!-- Dynamic Navbar Loader -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <!-- Optional Firebase Auth Redirect -->
  <script src="firebase-config.js"></script>
  <script>
    auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      fetchExpenses(); // Already exists
    } else {
      window.location.href = "login.html";
    }
});

  </script>

</body>
</html>
