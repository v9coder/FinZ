<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="assets/logo.jpg" alt="Finz Logo" class="h-12 w-12 rounded-full">
        <div class="text-white text-xl font-bold">FinZ</div>
      </div>
      
      <!-- Navbar Links -->
      <ul class="flex space-x-4">
        <li><a href="index.html" class="text-gray-300 hover:text-white">Dashboard</a></li>
        <li><a href="expenses.html" class="text-gray-300 hover:text-white">Expenses</a></li>
        <li><a href="goals.html" class="text-gray-300 hover:text-white">Goals</a></li>
        <li><a href="learn.html" class="text-gray-300 hover:text-white">Learn</a></li>
      </ul>

      <!-- Profile Icon Tile (Top-right corner) -->
      <a href="profile.html" class="flex items-center justify-center w-10 h-10 bg-blue-500 rounded-full text-white hover:bg-blue-600">
        <span class="material-icons">account_circle</span>
      </a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Expense Tracker</h1>
    
    <form id="expense-form" class="bg-white p-4 rounded-lg shadow mb-4 space-y-3">
      <input type="text" id="title" placeholder="Expense Title" required class="border p-2 rounded w-full">
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required class="border p-2 rounded w-full">
      <select id="category" class="border p-2 rounded w-full" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Utilities">Utilities</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Others">Others</option>
      </select>
      <textarea id="notes" placeholder="Notes (optional)" class="border p-2 rounded w-full"></textarea>
      <input type="date" id="expense-date" required class="border p-2 rounded w-full">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Expense</button>
    </form>
    
    <ul id="expense-list" class="bg-white p-4 rounded-lg shadow space-y-2"></ul>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="assets/js/expenses.js"></script>

  <!-- Firebase Auth Check -->
  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        fetchExpenses();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
