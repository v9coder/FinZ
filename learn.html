<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="assets/logo.jpg" alt="Finz Logo" class="h-12 w-12 rounded-full shadow">
      <div class="text-white text-2xl font-extrabold tracking-wide">FinZ</div>
    </div>
    
    <!-- Navbar Links -->
    <ul class="flex space-x-6 text-lg">
      <li><a href="index.html" class="text-gray-300 hover:text-white transition">Dashboard</a></li>
      <li><a href="expenses.html" class="text-gray-300 hover:text-white transition">Expenses</a></li>
      <li><a href="goals.html" class="text-gray-300 hover:text-white transition">Goals</a></li>
      <li><a href="learn.html" class="text-gray-300 hover:text-white transition">Learn</a></li>
    </ul>

    <!-- Profile Icon -->
    <a href="profile.html" class="flex items-center justify-center w-10 h-10 bg-blue-500 rounded-full text-white hover:bg-blue-600 transition">
      <span class="material-icons text-3xl">account_circle</span>
    </a>
  </div>
</nav>


  <!-- Chat Section -->
  <main class="flex-1 container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-700 mb-4">Learn About Money 💸</h1>
    <p class="text-gray-600 mb-4">Chat with GenZ Bot about savings, budgets, investments & more!</p>

    <!-- Chatbox -->
    <div id="chat-box" class="bg-white p-4 rounded-lg shadow h-96 overflow-y-auto space-y-2 mb-4 flex flex-col">
      <div class="text-gray-500">💬 Ask me anything like “How do I save?”, “Where should I invest?”, or “What's a budget?”</div>
    </div>

    <!-- Input Form -->
    <form id="chat-form" class="flex space-x-2">
      <input
        type="text"
        id="chat-input"
        placeholder="Type something smart..."
        class="flex-1 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        autocomplete="off"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Send
      </button>
    </form>
  </main>

  <!-- Firebase (if used later) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <!-- Chatbot Script -->
  <script src="assets/js/chatbot.js"></script>
</body>
</html>
