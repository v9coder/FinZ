<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login to GenZ Finance</h2>
    
    <form id="login-form">
      <label for="email" class="block text-gray-600 mb-1">Email</label>
      <input type="email" id="email" required class="w-full border p-2 mb-4 rounded" placeholder="you@example.com">

      <label for="password" class="block text-gray-600 mb-1">Password</label>
      <input type="password" id="password" required class="w-full border p-2 mb-6 rounded" placeholder="••••••••">

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
      New here? <a href="signup.html" class="text-green-500 hover:underline">Create account</a>
    </p>
  </div>

  <!-- Firebase SDK + Config -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/login.js"></script>

</body>
</html>
