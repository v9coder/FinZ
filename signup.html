<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - GenZ Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Create Your GenZ Account</h2>

    <form id="signup-form">
      <label for="full-name" class="block text-gray-600 mb-1">Full Name</label>
      <input type="text" id="full-name" required class="w-full border p-2 mb-4 rounded" placeholder="John Doe">

      <label for="profile-pic" class="block text-gray-600 mb-1">Profile Picture URL</label>
      <input type="url" id="profile-pic" required class="w-full border p-2 mb-4 rounded" placeholder="https://example.com/image.jpg">

      <label for="email" class="block text-gray-600 mb-1">Email</label>
      <input type="email" id="email" required class="w-full border p-2 mb-4 rounded" placeholder="you@example.com">

      <label for="password" class="block text-gray-600 mb-1">Password</label>
      <input type="password" id="password" required class="w-full border p-2 mb-4 rounded" placeholder="••••••••">

      <label for="confirm-password" class="block text-gray-600 mb-1">Confirm Password</label>
      <input type="password" id="confirm-password" required class="w-full border p-2 mb-6 rounded" placeholder="••••••••">

      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Sign Up</button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/signup.js"></script>
</body>
</html>
